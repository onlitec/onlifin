# ========================================================================
# ONLIFIN - CONFIGURAÇÃO DO SITE NGINX
# ========================================================================

server {
    listen 80;
    listen [::]:80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # ========================================================================
    # CONFIGURAÇÕES DE SEGURANÇA
    # ========================================================================
    server_tokens off;
    
    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(\.env|\.git|composer\.(json|lock)|package\.(json|lock)|yarn\.lock) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================================================
    # CACHE DE ASSETS ESTÁTICOS
    # ========================================================================
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Compressão
        gzip_static on;
        
        # Logs
        access_log off;
        log_not_found off;
    }

    # Cache para manifest e service worker
    location ~* \.(webmanifest|sw\.js)$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    # ========================================================================
    # CACHE DE PÁGINAS ESTÁTICAS
    # ========================================================================
    location ~* \.(html|htm)$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # ========================================================================
    # RATE LIMITING
    # ========================================================================
    location /login {
        limit_req zone=login burst=3 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /api/ {
        limit_req zone=api burst=20 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ========================================================================
    # CONFIGURAÇÕES PHP-FPM
    # ========================================================================
    location ~ \.php$ {
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Otimizações FastCGI
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_read_timeout 300;
        
        # Cache
        fastcgi_cache app_cache;
        fastcgi_cache_valid 200 301 302 1h;
        fastcgi_cache_valid 404 1m;
        fastcgi_cache_use_stale error timeout updating http_500 http_503;
        fastcgi_cache_lock on;
        fastcgi_cache_key "$scheme$request_method$host$request_uri";
    }

    # ========================================================================
    # CONFIGURAÇÕES ESPECÍFICAS DO LARAVEL
    # ========================================================================
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Headers de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # ========================================================================
    # CONFIGURAÇÕES DE UPLOAD
    # ========================================================================
    location /storage/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }

    # ========================================================================
    # CONFIGURAÇÕES DE LOGS
    # ========================================================================
    access_log /var/log/nginx/onlifin.access.log main;
    error_log /var/log/nginx/onlifin.error.log warn;
}

