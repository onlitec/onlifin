version: '3.8'

# ===========================================
# Onlifin - Docker Compose Principal
# ===========================================

services:
  # ===========================================
  # Frontend - Aplicação React/Nginx
  # ===========================================
  frontend:
    container_name: onlifin-frontend
    image: onlitec/onlifin:latest
    volumes:
      - ./dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${APP_PORT:-80}:80"
    depends_on:
      api:
        condition: service_started
      ollama:
        condition: service_started
    environment:
      - API_URL=http://onlifin-api:3000
      - OLLAMA_URL=http://onlifin-ollama:11434
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    healthcheck:
      disable: true
    networks:
      - onlifin-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Banco de Dados PostgreSQL
  # ===========================================
  database:
    container_name: onlifin-database
    image: onlitec/onlifin-db:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-onlifin}
      POSTGRES_USER: ${POSTGRES_USER:-onlifin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Defina POSTGRES_PASSWORD no ambiente}
      JWT_SECRET: ${JWT_SECRET:?Defina JWT_SECRET no ambiente}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    healthcheck:
      disable: true
    networks:
      - onlifin-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # API REST - PostgREST
  # ===========================================
  api:
    container_name: onlifin-api
    image: postgrest/postgrest:v12.0.2
    depends_on:
      database:
        condition: service_started
    environment:
      PGRST_DB_URI: "postgres://onlifin:${POSTGRES_PASSWORD}@onlifin-database:5432/onlifin"
      PGRST_DB_SCHEMA: "public,auth"
      PGRST_DB_ANON_ROLE: "anon"
      PGRST_JWT_SECRET: ${JWT_SECRET:?Defina JWT_SECRET no ambiente}
      PGRST_LOG_LEVEL: "warn"
    expose:
      - "3000"
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    healthcheck:
      disable: true
    networks:
      - onlifin-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ===========================================
  # Ollama - IA Local
  # ===========================================
  ollama:
    container_name: onlifin-ollama
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    expose:
      - "11434"
    restart: unless-stopped
    networks:
      - onlifin-network
    security_opt:
      - apparmor:unconfined
    healthcheck:
      disable: true
    deploy:
      resources:
        limits:
          memory: ${OLLAMA_MEMORY_LIMIT:-4G}
    # healthcheck:
    #   test: [ "CMD-SHELL", "curl -sf http://localhost:11434/api/tags || exit 0" ]
    #   interval: 60s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  onlifin-network:
    name: onlifin-network
    driver: bridge

volumes:
  postgres_data:
    name: onlifin-postgres-data
  ollama_data:
    name: onlifin-ollama-data
