# ===========================================
# Onlifin - Configuração Nginx para Produção
# ===========================================

# Rate limiting - proteção contra força bruta
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # ===========================================
    # Proxy para API PostgREST
    # ===========================================
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://onlifin-api:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Rate limiting extra para login/register
    location /api/rpc/login {
        limit_req zone=auth_limit burst=5 nodelay;
        
        proxy_pass http://onlifin-api:3000/rpc/login;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /api/rpc/register {
        limit_req zone=auth_limit burst=3 nodelay;
        
        proxy_pass http://onlifin-api:3000/rpc/register;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ===========================================
    # Proxy para Ollama AI
    # ===========================================
    location /ollama/ {
        proxy_pass http://onlifin-ollama:11434/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
    }
    
    # ===========================================
    # SPA routing - redirect all requests to index.html
    # ===========================================
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # ===========================================
    # Cache static assets for 1 year
    # ===========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # ===========================================
    # Security headers
    # ===========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy - ajuste conforme necessário
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.supabase.co http://localhost:* ws://localhost:*;" always;
    
    # ===========================================
    # Gzip compression
    # ===========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;
    
    # ===========================================
    # Security
    # ===========================================
    # Disable server tokens
    server_tokens off;
    
    # ===========================================
    # Error pages
    # ===========================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}
