limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # Rota Supabase-compatible (legacy support if needed, but client now uses /api)
    location /api/rest/v1/ {
        limit_req zone=api_limit burst=20 nodelay;
        rewrite ^/api/rest/v1/(.*)$ /$1 break;
        proxy_pass http://onlifin-api:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Rota direta API (PostgREST)
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://onlifin-api:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Ollama proxy
    location /ollama/ {
        proxy_pass http://onlifin-ollama:11434/;
        proxy_http_version 1.1;
        proxy_read_timeout 300s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    server_tokens off;
}
