version: '3.8'

# ===========================================
# Onlifin - Docker Compose para Coolify
# ===========================================
# Este arquivo é otimizado para deploy no Coolify
# Usa imagens do DockerHub em vez de build local
# ===========================================

services:
  # ===========================================
  # Frontend - Aplicação React/Nginx
  # ===========================================
  app:
    image: onlitec/onlifin:${APP_VERSION:-latest}
    container_name: onlifin-app
    ports:
      - "${APP_PORT:-80}:80"
    depends_on:
      - api
      - ollama
    environment:
      - API_URL=http://api:3000
      - OLLAMA_URL=http://ollama:11434
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - onlifin-network
    labels:
      - "coolify.managed=true"
      - "coolify.name=onlifin-app"

  # ===========================================
  # Banco de Dados PostgreSQL
  # ===========================================
  db:
    image: postgres:16-alpine
    container_name: onlifin-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-onlifin}
      POSTGRES_USER: ${POSTGRES_USER:-onlifin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me-in-production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-onlifin} -d ${POSTGRES_DB:-onlifin}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - onlifin-network
    labels:
      - "coolify.managed=true"
      - "coolify.name=onlifin-db"

  # ===========================================
  # API REST - PostgREST
  # ===========================================
  api:
    image: postgrest/postgrest
    container_name: onlifin-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER:-onlifin}:${POSTGRES_PASSWORD:-change-me-in-production}@db:5432/${POSTGRES_DB:-onlifin}
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-minimum-32-characters-change-me}
      PGRST_OPENAPI_SERVER_PROXY_URI: ${API_PUBLIC_URL:-http://localhost:3000}
    ports:
      - "${API_PORT:-3000}:3000"
    restart: unless-stopped
    networks:
      - onlifin-network
    labels:
      - "coolify.managed=true"
      - "coolify.name=onlifin-api"

  # ===========================================
  # Ollama - IA Local
  # ===========================================
  ollama:
    image: ollama/ollama
    container_name: onlifin-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    restart: unless-stopped
    networks:
      - onlifin-network
    deploy:
      resources:
        limits:
          memory: ${OLLAMA_MEMORY_LIMIT:-4G}
        reservations:
          memory: 1G
    labels:
      - "coolify.managed=true"
      - "coolify.name=onlifin-ollama"

networks:
  onlifin-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local
