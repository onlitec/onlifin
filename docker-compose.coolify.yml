version: '3.8'

# ===========================================
# Onlifin - Docker Compose para Coolify
# ===========================================
# Plataforma completa com PostgreSQL nativo
# O Coolify gerencia o proxy reverso (porta 80/443)
# ===========================================

services:
  # ===========================================
  # Frontend - Aplicação React/Nginx
  # ===========================================
  app:
    image: onlitec/onlifin:${APP_VERSION:-4.0.0.0}
    # NÃO expor porta 80 - Coolify gerencia via proxy
    expose:
      - "80"
    depends_on:
      api:
        condition: service_started
      ollama:
        condition: service_started
    environment:
      - API_URL=http://api:3000
      - OLLAMA_URL=http://ollama:11434
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - onlifin-network

  # ===========================================
  # Banco de Dados PostgreSQL
  # ===========================================
  db:
    image: onlitec/onlifin-db:${APP_VERSION:-4.0.0.0}
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-onlifin}
      POSTGRES_USER: ${POSTGRES_USER:-onlifin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me-in-production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Não expor porta do banco externamente por segurança
    expose:
      - "5432"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-onlifin} -d ${POSTGRES_DB:-onlifin}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - onlifin-network

  # ===========================================
  # API REST - PostgREST
  # ===========================================
  api:
    image: postgrest/postgrest:v12.0.2
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER:-onlifin}:${POSTGRES_PASSWORD:-change-me-in-production}@db:5432/${POSTGRES_DB:-onlifin}
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-minimum-32-characters-change-me}
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - onlifin-network

  # ===========================================
  # Ollama - IA Local
  # ===========================================
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    expose:
      - "11434"
    restart: unless-stopped
    networks:
      - onlifin-network
    deploy:
      resources:
        limits:
          memory: ${OLLAMA_MEMORY_LIMIT:-4G}
        reservations:
          memory: 1G

networks:
  onlifin-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local
