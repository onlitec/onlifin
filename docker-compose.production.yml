version: '3.8'

# ===========================================
# Onlifin - Docker Compose para ProduÃ§Ã£o
# ===========================================
# CompatÃ­vel com Portainer
# ===========================================

services:
  # ===========================================
  # Frontend - AplicaÃ§Ã£o React/Nginx
  # ===========================================
  frontend:
    container_name: onlifin-frontend
    image: onlitec/onlifin:latest
    ports:
      - "${APP_PORT:-80}:80"
    depends_on:
      api:
        condition: service_started
      ollama:
        condition: service_started
    environment:
      - API_URL=http://onlifin-api:3000
      - OLLAMA_URL=http://onlifin-ollama:11434
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    healthcheck:
      disable: true
    networks:
      - onlifin-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Banco de Dados PostgreSQL
  # ===========================================
  database:
    container_name: onlifin-database
    image: onlitec/onlifin-db:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-onlifin}
      POSTGRES_USER: ${POSTGRES_USER:-onlifin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Defina POSTGRES_PASSWORD no ambiente}
      JWT_SECRET: ${JWT_SECRET:?Defina JWT_SECRET no ambiente}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    healthcheck:
      disable: true
    networks:
      - onlifin-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Database Migrator - Runs migrations on startup
  # ===========================================
  migrator:
    container_name: onlifin-migrator
    image: postgres:16-alpine
    depends_on:
      database:
        condition: service_started
    environment:
      POSTGRES_HOST: onlifin-database
      POSTGRES_DB: ${POSTGRES_DB:-onlifin}
      POSTGRES_USER: ${POSTGRES_USER:-onlifin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Defina POSTGRES_PASSWORD no ambiente}
    volumes:
      - ./docker/migrations:/migrations:ro
    command: >
      sh -c "
        echo 'ðŸš€ Onlifin Migration Runner Starting...'
        echo 'â³ Waiting for database to be ready...'
        until PGPASSWORD=$$POSTGRES_PASSWORD psql -h $$POSTGRES_HOST -U $$POSTGRES_USER -d $$POSTGRES_DB -c '\q' 2>/dev/null; do
          echo '   Database not ready yet. Retrying in 2 seconds...'
          sleep 2
        done
        echo 'âœ… Database is ready!'
        for migration in /migrations/*.sql; do
          if [ -f \"$$migration\" ]; then
            echo \"ðŸ“„ Running migration: $$(basename $$migration)\"
            PGPASSWORD=$$POSTGRES_PASSWORD psql -h $$POSTGRES_HOST -U $$POSTGRES_USER -d $$POSTGRES_DB -f \"$$migration\"
            echo '   âœ… Done!'
          fi
        done
        echo 'ðŸŽ‰ All migrations completed successfully!'
      "
    restart: "no"
    security_opt:
      - apparmor:unconfined
    networks:
      - onlifin-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ===========================================
  # API REST - PostgREST
  # ===========================================
  api:
    container_name: onlifin-api
    image: postgrest/postgrest:v12.0.2
    depends_on:
      database:
        condition: service_started
      migrator:
        condition: service_completed_successfully
    environment:
      PGRST_DB_URI: "postgres://onlifin:${POSTGRES_PASSWORD}@onlifin-database:5432/onlifin"
      PGRST_DB_SCHEMA: "public,auth"
      PGRST_DB_ANON_ROLE: "anon"
      PGRST_JWT_SECRET: ${JWT_SECRET:?Defina JWT_SECRET no ambiente}
      PGRST_LOG_LEVEL: "warn"
    expose:
      - "3000"
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    healthcheck:
      disable: true
    networks:
      - onlifin-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ===========================================
  # Ollama - IA Local
  # ===========================================
  ollama:
    container_name: onlifin-ollama
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    expose:
      - "11434"
    restart: unless-stopped
    networks:
      - onlifin-network
    security_opt:
      - apparmor:unconfined
    healthcheck:
      disable: true
    deploy:
      resources:
        limits:
          memory: ${OLLAMA_MEMORY_LIMIT:-4G}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Watchtower - AtualizaÃ§Ãµes AutomÃ¡ticas
  # ===========================================
  watchtower:
    container_name: onlifin-watchtower
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 300 --cleanup --include-stopped
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    networks:
      - onlifin-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

networks:
  onlifin-network:
    name: onlifin-network
    driver: bridge

volumes:
  postgres_data:
    name: onlifin-postgres-data
  ollama_data:
    name: onlifin-ollama-data
