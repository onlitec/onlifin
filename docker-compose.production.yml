version: '3.8'

# ========================================================================
# ONLIFIN - DOCKER COMPOSE PARA PRODUÇÃO
# ========================================================================
# 
# IMPORTANTE: 
# 1. Use este arquivo apenas em produção
# 2. Configure todas as variáveis de ambiente
# 3. Use secrets management para credenciais sensíveis
# 4. Mantenha este arquivo seguro
#
# ========================================================================

services:
  onlifin-app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: onlifin-app-prod
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./storage:/var/www/html/storage
      - ./.env:/var/www/html/.env:ro
      - ./ssl:/etc/nginx/ssl:ro
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=${DB_CONNECTION}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL_MODE=${DB_SSL_MODE}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=${REDIS_PORT}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - onlifin-network
    depends_on:
      - redis
      - mysql

  mysql:
    image: mysql:8.0
    container_name: onlifin-mysql-prod
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d:ro
    ports:
      - "127.0.0.1:${DOCKER_DB_PORT:-3306}:3306"
    restart: unless-stopped
    networks:
      - onlifin-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: onlifin-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:${DOCKER_REDIS_PORT:-6379}:6379"
    restart: unless-stopped
    networks:
      - onlifin-network

  nginx:
    image: nginx:alpine
    container_name: onlifin-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-available:/etc/nginx/sites-available:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./storage/app/public:/var/www/html/storage:ro
    restart: unless-stopped
    networks:
      - onlifin-network
    depends_on:
      - onlifin-app

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  onlifin-network:
    driver: bridge