name: ðŸš€ Auto Release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump type
        id: version_type
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.version_type }}" >> $GITHUB_OUTPUT
            echo "description=Manual release" >> $GITHUB_OUTPUT
          else
            # Analyze commits since last tag
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            
            if [ -z "$LAST_TAG" ]; then
              COMMITS=$(git log --oneline)
            else
              COMMITS=$(git log ${LAST_TAG}..HEAD --oneline)
            fi
            
            echo "Commits since last tag:"
            echo "$COMMITS"
            
            # Check for breaking changes
            if echo "$COMMITS" | grep -iE "(BREAKING CHANGE|!:)" > /dev/null; then
              echo "type=major" >> $GITHUB_OUTPUT
              echo "description=Breaking changes" >> $GITHUB_OUTPUT
            # Check for features
            elif echo "$COMMITS" | grep -iE "^[a-f0-9]+ feat" > /dev/null; then
              echo "type=minor" >> $GITHUB_OUTPUT
              echo "description=$(echo "$COMMITS" | grep -iE "^[a-f0-9]+ feat" | head -1 | sed 's/^[a-f0-9]* //')" >> $GITHUB_OUTPUT
            # Default to patch for fixes and other commits
            elif echo "$COMMITS" | grep -iE "^[a-f0-9]+ (fix|chore|docs|style|refactor|perf|test)" > /dev/null; then
              echo "type=patch" >> $GITHUB_OUTPUT
              echo "description=$(echo "$COMMITS" | head -1 | sed 's/^[a-f0-9]* //')" >> $GITHUB_OUTPUT
            else
              echo "No version bump needed"
              echo "type=none" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Skip if no version bump needed
        if: steps.version_type.outputs.type == 'none'
        run: |
          echo "No conventional commits found. Skipping release."
          exit 0

      - name: Calculate new version
        if: steps.version_type.outputs.type != 'none'
        id: new_version
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          # Bump version based on type
          case "${{ steps.version_type.outputs.type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json
        if: steps.version_type.outputs.type != 'none'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          node -e "
            const fs = require('fs');
            const pkg = require('./package.json');
            pkg.version = '${NEW_VERSION}';
            fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Update CHANGELOG.md
        if: steps.version_type.outputs.type != 'none'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          DATE=$(date +%Y-%m-%d)
          DESCRIPTION="${{ steps.version_type.outputs.description }}"
          
          # Create new changelog entry
          ENTRY="## [${NEW_VERSION}] - ${DATE}

          ### ${DESCRIPTION}

          ---

          "
          
          # Insert after first line
          if [ -f "CHANGELOG.md" ]; then
            head -2 CHANGELOG.md > CHANGELOG.tmp
            echo "" >> CHANGELOG.tmp
            echo "$ENTRY" >> CHANGELOG.tmp
            tail -n +3 CHANGELOG.md >> CHANGELOG.tmp
            mv CHANGELOG.tmp CHANGELOG.md
          else
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "$ENTRY" >> CHANGELOG.md
          fi

      - name: Update version.ts
        if: steps.version_type.outputs.type != 'none'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          cat > src/config/version.ts << EOF
          // ===========================================
          // ConfiguraÃ§Ã£o da AplicaÃ§Ã£o
          // ===========================================
          // Esta versÃ£o Ã© atualizada automaticamente pelo GitHub Action

          export const APP_VERSION = "${NEW_VERSION}";
          EOF

      - name: Commit and tag
        if: steps.version_type.outputs.type != 'none'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          DESCRIPTION="${{ steps.version_type.outputs.description }}"
          
          git add package.json CHANGELOG.md src/config/version.ts
          git commit -m "chore(release): v${NEW_VERSION} - ${DESCRIPTION}" || echo "No changes to commit"
          git tag -a "v${NEW_VERSION}" -m "Release v${NEW_VERSION} - ${DESCRIPTION}"
          git push origin HEAD
          git push origin "v${NEW_VERSION}"

      - name: Generate release notes
        if: steps.version_type.outputs.type != 'none'
        id: release_notes
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            NOTES="Initial release v${NEW_VERSION}"
          else
            NOTES=$(git log ${LAST_TAG}..HEAD~1 --pretty=format:"- %s" | head -20)
          fi
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.version_type.outputs.type != 'none'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.new_version.outputs.version }}"
          name: "Release v${{ steps.new_version.outputs.version }}"
          body: |
            ## O que mudou
            
            ${{ steps.release_notes.outputs.notes }}
            
            ---
            
            **VersÃ£o**: v${{ steps.new_version.outputs.version }}
            **Data**: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: steps.version_type.outputs.type != 'none'
        run: |
          echo "## ðŸš€ Release v${{ steps.new_version.outputs.version }} criada!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tipo**: ${{ steps.version_type.outputs.type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **VersÃ£o anterior**: $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
          echo "- **Nova versÃ£o**: v${{ steps.new_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
