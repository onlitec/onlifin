name: ðŸš€ Deploy Onlifin

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild without cache'
        required: false
        default: false
        type: boolean

env:
  DOCKER_ORG: onlitec
  IMAGE_NAME: onlifin
  IMAGE_DB_NAME: onlifin-db

jobs:
  # ===========================================
  # Job 1: Build e Push das Imagens Docker
  # ===========================================
  build-and-push:
    name: ðŸ³ Build & Push Docker
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ Gerar versÃ£o
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VersÃ£o: $VERSION"

      - name: ðŸ” Login no DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ› ï¸ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Build e Push - App
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_ORG }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_ORG }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
            VITE_APP_ID=${{ secrets.VITE_APP_ID }}

      - name: ðŸ—„ï¸ Build e Push - Database
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.postgres
          push: true
          tags: |
            ${{ env.DOCKER_ORG }}/${{ env.IMAGE_DB_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_ORG }}/${{ env.IMAGE_DB_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # Job 2: NotificaÃ§Ã£o
  # ===========================================
  notify:
    name: ðŸ“¢ Notificar
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()
    
    steps:
      - name: ðŸ“ Resumo do Deploy
        run: |
          echo "## ðŸš€ Deploy Onlifin (Webhooks)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| **VersÃ£o** | ${{ needs.build-and-push.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Build** | ${{ needs.build-and-push.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Imagens Atualizadas:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`onlitec/onlifin:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`onlitec/onlifin-db:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â„¹ï¸ *O deploy no servidor serÃ¡ acionado automaticamente via Webhook do DockerHub/Portainer.*" >> $GITHUB_STEP_SUMMARY
