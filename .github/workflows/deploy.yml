name: ðŸš€ Deploy Onlifin

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild without cache'
        required: false
        default: 'false'
        type: boolean

env:
  DOCKER_ORG: onlitec
  IMAGE_NAME: onlifin
  IMAGE_DB_NAME: onlifin-db

jobs:
  # ===========================================
  # Job 1: Build e Push das Imagens Docker
  # ===========================================
  build-and-push:
    name: ðŸ³ Build & Push Docker
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ Gerar versÃ£o
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VersÃ£o: $VERSION"

      - name: ðŸ” Login no DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ› ï¸ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Build e Push - App
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_ORG }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_ORG }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
            VITE_APP_ID=${{ secrets.VITE_APP_ID }}

      - name: ðŸ—„ï¸ Build e Push - Database
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.postgres
          push: true
          tags: |
            ${{ env.DOCKER_ORG }}/${{ env.IMAGE_DB_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_ORG }}/${{ env.IMAGE_DB_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # Job 2: Deploy no Servidor via SSH
  # ===========================================
  deploy:
    name: ðŸš€ Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: ðŸ”‘ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            echo "ðŸš€ Iniciando deploy do Onlifin..."
            
            # ConfiguraÃ§Ãµes
            COOLIFY_SERVICE_ID="${{ secrets.COOLIFY_SERVICE_ID }}"
            
            # Atualizar imagens (usando sudo para Docker)
            echo "ðŸ“¥ Baixando novas imagens..."
            sudo docker pull onlitec/onlifin:latest
            sudo docker pull onlitec/onlifin-db:latest
            
            # Encontrar e reiniciar containers
            echo "ðŸ”„ Reiniciando containers..."
            
            # Encontrar container do app pelo nome parcial
            APP_CONTAINER=$(sudo docker ps -q --filter "name=app-" --filter "name=$COOLIFY_SERVICE_ID" | head -1)
            if [ -n "$APP_CONTAINER" ]; then
              echo "  Reiniciando app container: $APP_CONTAINER"
              sudo docker stop $APP_CONTAINER 2>/dev/null || true
              sudo docker rm $APP_CONTAINER 2>/dev/null || true
            fi
            
            # Reiniciar via docker-compose se existir
            if [ -f "/data/coolify/services/$COOLIFY_SERVICE_ID/docker-compose.yml" ]; then
              cd "/data/coolify/services/$COOLIFY_SERVICE_ID"
              sudo docker compose pull
              sudo docker compose up -d
              echo "âœ… Deploy concluÃ­do via docker-compose!"
            else
              echo "âš ï¸ Arquivo docker-compose nÃ£o encontrado"
              echo "   FaÃ§a o redeploy manualmente no Coolify"
            fi
            
            echo ""
            echo "âœ… Deploy finalizado!"
            echo "VersÃ£o: ${{ needs.build-and-push.outputs.version }}"

  # ===========================================
  # Job 3: NotificaÃ§Ã£o (opcional)
  # ===========================================
  notify:
    name: ðŸ“¢ Notificar
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy]
    if: always()
    
    steps:
      - name: ðŸ“ Resumo do Deploy
        run: |
          echo "## ðŸš€ Deploy Onlifin" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| **VersÃ£o** | ${{ needs.build-and-push.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Build** | ${{ needs.build-and-push.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Deploy** | ${{ needs.deploy.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Imagens:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`onlitec/onlifin:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`onlitec/onlifin-db:latest\`" >> $GITHUB_STEP_SUMMARY
